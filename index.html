<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DisUpload</title>
    <link rel="shortcut icon" href="disupload.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css"> <!-- Link to the external CSS file -->
</head>

<body>
    <div class="container">
        <h1>DisUpload</h1>
        <h2>Upload your files to Discord using webhooks</h2>

        <p>Webhook URL:</p>
        <input type="text" id="webhookUrl" placeholder="Enter Discord webhook URL"><br><br>

        <input type="file" id="folderInput" webkitdirectory directory multiple><br><br>
        <input type="file" id="fileInput" multiple><br><br>

        <button id="uploadBtn">Upload</button>
        <button id="cancelUploadBtn" style="display:none;" onclick="cancelUpload()">Cancel Upload</button>


        <div id="progressContainer">
            <div id="progressBar">0%</div>
        </div>

        <textarea id="status" rows="10" cols="50" readonly></textarea>

        <script src="js/script.js"></script>
    </div>

</body>

</html>
