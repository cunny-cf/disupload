</head>

<body>
    <div class="container">
        <h1>DisUpload</h1>
        <h2>Upload your files to Discord using webhooks</h2>

        <p>Webhook URL:</p>
        <input type="text" id="webhookUrl" placeholder="Enter Discord webhook URL"><br><br>

        <input type="file" id="folderInput" webkitdirectory directory multiple><br><br>
        <input type="file" id="fileInput" multiple><br><br>

        <button id="uploadBtn">Upload</button>
        <button id="cancelUploadBtn" style="display:none;" onclick="cancelUpload()">Cancel Upload</button>


        <div id="progressContainer">
            <div id="progressBar">0%</div>
        </div>

        <textarea id="status" rows="10" cols="50" readonly></textarea>

        <script src="js/script.js"></script>
        <!-- <script src="js/service-worker.js"></script> -->
        <script>
            if ('serviceWorker' in navigator) {
              window.addEventListener('load', () => {
                navigator.serviceWorker.register('service-worker.js')
                  .then((registration) => {
                    console.log('Service Worker registered with scope:', registration.scope);
                  })
                  .catch((error) => {
                    console.log('Service Worker registration failed:', error);
                  });
              });
            }
          </script>
          
    </div>

</body>
